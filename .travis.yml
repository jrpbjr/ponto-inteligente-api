language: java
sudo: true
dist: trusty
jdk: oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
before_script:
  - chmod +x mvnw
install:
  - "mvn -N io.takari:maven:wrapper -Dmaven=3.5.3"
  - "./mvnw --show-version --errors --batch-mode test-compile dependency:go-offline"
script: "./mvnw --show-version --errors --batch-mode -Prun-its clean verify"
cache:
    directories:
    - $HOME/.m2